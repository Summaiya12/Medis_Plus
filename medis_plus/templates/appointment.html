	{% include 'partials/header.html' %}
<!-- Start Appointment -->
		<section class="appointment">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="section-title">
							<h2>We Are Always Ready to Help You. Book An Appointment</h2>
							<img src="/static/mimg/section-img.png" alt="#">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-12 col-12">
						<form class="form" method="post" action="">
							{% csrf_token %}
							<div class="row">
								<div class="col-lg-12 col-md-12 col-12">
									<div class="form-group mt-3">

										{% for i in app %}
										{% if i.available == "On leave" %}
										    <br>
											<select class="form-control">
												  {% else %}
												<option value="option1"><b>Your Selected Doctor is : </b><b>{{i.name}}</b> : ({{i.category}}) : {{i.days}}</option>
												  {% endif %}
													{% endfor %}
                                          </select>

									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">

										<input name="name" id="name" type="text" placeholder="Name">
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group">
										<input name="email" id="email"  type="email" placeholder="Email">
									</div>
								</div>
								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group mt-3">
										<input name="phone" id="phone" type="text" placeholder="Phone">
									</div>
								</div>

								<div class="col-lg-6 col-md-6 col-12">
									<div class="form-group mt-3">
										<input type="date" placeholder="Date" name="date" id="date">
									</div>
								</div>

								<div class="col-lg-12 col-md-12 col-12">
									<div class="form-group mt-3">
										<input type="text" name="doctor" id="doctor"  placeholder="Please Re-enter your Doctor Name">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-5 col-md-4 col-12">
									<div class="form-group mt-3">
										<div class="button">
											<button type="submit" class="btn">Book An Appointment</button>
										</div>
									</div>
								</div>
								<div class="col-lg-7 col-md-8 col-12">
									<p>( We will be confirm by an Text Message )</p>
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-6 col-md-12 ">
						<div class="appointment-image">
							<img src="/static/mimg/contact-img.png" alt="#">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End Appointment -->
    {% include 'partials/footer.html' %}
